name: Build and Test Docker App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v3

    - name: 🐳 Set Up Docker
      uses: docker/setup-buildx-action@v3

    - name: 🧱 Build Docker Image
      run: docker build -t text-align-app .

    - name: 🚀 Run Container and Test API
      run: |
        docker run -d -p 5000:5000 --name test-container text-align-app
        sleep 5
        curl --fail http://localhost:5000 || exit 1
