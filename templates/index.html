<!DOCTYPE html>
<html>
<head>
    <title>Text File Aligner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>✨ Welcome to Text Aligner v2! ✨</h2>
    <p>Upload your .txt file below to get an aligned version.</p>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".txt" required>
        <br><br>
        <input type="submit" value="Upload & Align">
    </form>
</body>
</html>
