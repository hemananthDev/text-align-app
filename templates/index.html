<!DOCTYPE html>
<html>
<head>
    <title>Text File Aligner</title>
</head>
<body>
    <h2>Upload a .txt file to align</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".txt" required>
        <br><br>
        <input type="submit" value="Upload & Align">
    </form>
</body>
</html>
